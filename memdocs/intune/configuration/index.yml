title: デバイス設定を構成する
summary: Microsoft Intune には、組織内のさまざまなデバイスで有効または無効にできる設定と機能が含まれています。 これらの設定と機能は "構成プロファイル" に追加されます。Intune を使って、このプロファイルをデバイスに適用する (または "割り当てる") ことができます。
